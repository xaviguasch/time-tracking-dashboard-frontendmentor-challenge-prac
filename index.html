<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="dashboard-grid">
        <div class="card card--user">
          <div class="cu--upper">
            <figure class="avatar">
              <img src="./images/image-jeremy.png" alt="Jeremy's portrait" />
            </figure>

            <div class="cu__info">
              <p class="sm-text info__key">Report for</p>
              <p class="lg-text info__value">Jeremy Robson</p>
            </div>
          </div>
          <div class="cu--lower">
            <ul class="list">
              <li class="list__el md-text">
                <button id="daily-btn" class="btn btn--option">Daily</button>
              </li>
              <li class="list__el md-text">
                <button id="weekly-btn" class="btn btn--option">Weekly</button>
              </li>
              <li class="list__el md-text">
                <button id="monthly-btn" class="btn btn--option">Monthly</button>
              </li>
            </ul>
          </div>
        </div>

        <div id="work-card" class="card card--stat cs--work">
          <div class="cs__data">
            <div class="data__top">
              <p class="activity md-text">Work</p>
              <button class="btn">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div class="data__bottom">
              <p class="hours xl-text"><span class="hrs" id="work-hrs"></span>hrs</p>
              <p class="previous sm-text">
                Last <span class="timeframe" id="work-timeframe"></span> -
                <span class="prev-hrs" id="work-prev-hrs"></span>hours
              </p>
            </div>
          </div>
        </div>

        <div id="play-card" class="card card--stat cs--play">
          <div class="cs__data">
            <div class="data__top">
              <p class="activity md-text">Play</p>
              <button class="btn">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div class="data__bottom">
              <p class="hours xl-text"><span class="hrs" id="play-hrs"></span>hrs</p>
              <p class="previous sm-text">
                Last <span class="timeframe" id="play-timeframe"></span> -
                <span class="prev-hrs" id="play-prev-hrs"></span>hours
              </p>
            </div>
          </div>
        </div>

        <div id="study-card" class="card card--stat cs--study">
          <div class="cs__data">
            <div class="data__top">
              <p class="activity md-text">Study</p>
              <button class="btn">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div class="data__bottom">
              <p class="hours xl-text"><span class="hrs" id="study-hrs"></span>hrs</p>
              <p class="previous sm-text">
                Last <span class="timeframe" id="study-timeframe"></span> -
                <span class="prev-hrs" id="study-prev-hrs"></span>hours
              </p>
            </div>
          </div>
        </div>

        <div id="exercise-card" class="card card--stat cs--exercise">
          <div class="cs__data">
            <div class="data__top">
              <p class="activity md-text">Exercise</p>
              <button class="btn">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div class="data__bottom">
              <p class="hours xl-text"><span class="hrs" id="exercise-hrs"></span>hrs</p>
              <p class="previous sm-text">
                Last <span class="timeframe" id="exercise-timeframe"></span> -
                <span class="prev-hrs" id="exercise-prev-hrs"></span>hours
              </p>
            </div>
          </div>
        </div>

        <div id="social-card" class="card card--stat cs--social">
          <div class="cs__data">
            <div class="data__top">
              <p class="activity md-text">Social</p>
              <button class="btn">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div class="data__bottom">
              <p class="hours xl-text"><span class="hrs" id="social-hrs"></span>hrs</p>
              <p class="previous sm-text">
                Last <span class="timeframe" id="social-timeframe"></span> -
                <span class="prev-hrs" id="social-prev-hrs"></span>hours
              </p>
            </div>
          </div>
        </div>

        <div id="self-care-card" class="card card--stat cs--self-care">
          <div class="cs__data">
            <div class="data__top">
              <p class="activity md-text">Self Care</p>
              <button class="btn">
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div class="data__bottom">
              <p class="hours xl-text"><span class="hrs" id="selfcare-hrs"></span>hrs</p>
              <p class="previous sm-text">
                Last <span class="timeframe" id="selfcare-timeframe"></span> -
                <span class="prev-hrs" id="selfcare-prev-hrs"></span>hours
              </p>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p class="xs-text attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/xaviguasch/">Xavi Guasch</a>.
        </p>
      </footer>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
